<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>丁半ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>丁半ゲーム</h1>

  <div class="settings">
    <label>勝利倍率：
      <input type="number" id="multiplier" value="2" step="0.1" />
    </label>
  </div>

  <div id="playersArea"></div>
  <button id="addPlayerBtn">＋ プレイヤー追加</button>

  <button id="playBtn">勝負！</button>
  <button id="clearHistoryBtn">履歴を消す</button>
  <button id="downloadTsvBtn">履歴＆スコアをTSVで保存</button>

  <div id="resultBox" class="result-box"></div>

  <h2>スコアボード</h2>
  <div id="scoreBoard" class="score-board"></div>

  <h2>履歴</h2>
  <div id="history" class="history"></div>
  
  <audio id="diceSound" src="dice-roll.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
